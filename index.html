<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/c467c40039.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Inconsolata&family=Nunito&family=Nunito+Sans&family=Pacifico&family=Quicksand&family=Rubik&family=VT323&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Open+Sans&family=Oswald&family=Roboto&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway:ital,wght@1,500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css" />
  </head>

        <body>
            <div class="container-fluid header">
                <p class="title">WEATHER DASHBOARD</p>
            </div>
         
            <div class="container-fluid">

                <div class="row" id="main_row">

                    <div class="col-lg-4" id=search_panel>

                        <h3>Search By City:</h3>

                        <div class="form-group bg-primary" id="input_panel"> 
                            <input class="form-control" id="input" type="text"/>
                            <button type="button" class="btn btn-primary" id="btnInsert"><i class="fas fa-search-location fa-2x"></i></button>
                        </div>
                        
                        <ul class="previous_cities" id="listOutPut"> </ul>
                        
                    </div>
                </div>

                <div class="row" id="info_row">
                    <div class="col-lg-8" id="output_panel">

                        <div class="day_forecast" id="current">
                            <div class="card" id="item1"></div>
                            <br>
                            <div class="card" id="item2"></div>
                            <div class="card" id="item3"></div>
                            <div class="card" id="item4"></div>
                            <div class="card" id="item5"></div>

                        </div>
                 
                        <div class="tittle2">
                            <h2>5-Day Forecast:</h2>
                        </div>   
                        
                        <div class="five_forecast" id="extended">
                            <!-- <div class="card forecast" id="day1"></div>
                            <div class="card forecast" id="day2"></div>
                            <div class="card forecast" id="day3"></div>
                            <div class="card forecast" id="day4"></div>
                            <div class="card forecast" id="day5"></div> -->
                        </div>

                    </div>

                </div>

            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="script.js"> </script>

        </body>

  </html>
