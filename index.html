<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/c467c40039.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Inconsolata&family=Nunito&family=Nunito+Sans&family=Pacifico&family=Quicksand&family=Rubik&family=VT323&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Open+Sans&family=Oswald&family=Roboto&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css" />
  </head>

        <body>

            <header class="container-fluid">
                <h1>WEATHER DASHBOARD</h1>
            </header>
            
            <div class="container-fluid">

                <div class="row" id="main_row">

                    <div class="col-lg-4" id=search_panel>

                        <h3>Search By City:</h3>

                        <div class="form-group" id="input_panel"> 
                            <input class="form-control" id="input" type="text"/>
                            <button class="btn" id="bttn-search"><i class="fas fa-search-location fa-2x"></i></button>
                        </div>

                        <ul class="list-group previous_cities">
                        </ul>
                        
                    </div>

                    <div class="col-lg-8" id="output_panel">

                        <div class="day_forecast" id="current">

                        </div>

                        <div class="five_forecast" id="extended">
                            
                        </div>

                    </div>

                </div>

            </div>

        </body>

  </html>
